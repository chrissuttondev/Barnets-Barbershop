{% extends "base.html" %}
{% load i18n %}
{% load allauth account %}
{% block head_title %}
{% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">{% trans "Sign Out" %}</h1>
                    <p class="text-center">
                        {% trans "Are you sure you want to sign out?" %}
                    </p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {{ redirect_field }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary btn-lg">{% trans "Sign Out" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
